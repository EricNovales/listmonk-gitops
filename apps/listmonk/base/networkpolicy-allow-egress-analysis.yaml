apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-egress-analysis-to-listmonk-and-dns
  namespace: listmonk
spec:
  podSelector: {}  # aplica a todos los pods del namespace (incluye el job de analysis)
  policyTypes:
    - Egress
  egress:
    # DNS
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # HTTP hacia listmonk (pods)
    - to:
        - podSelector:
            matchLabels:
              app: listmonk
      ports:
        - protocol: TCP
          port: 9000
