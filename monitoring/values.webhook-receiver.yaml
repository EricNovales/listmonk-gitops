replicaCount: 1

service:
  port: 8080

# Loguear request/body para ver alertas en logs
application:
  enable:
    request: true

# ServiceAccount dedicado
serviceAccount:
  create: true
  name: webhook-receiver

# Este servicio no necesita hablar con la API de Kubernetes â†’ no necesita RBAC.

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 65534
  fsGroup: 65534

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true

resources:
  requests:
    cpu: 10m
    memory: 32Mi
  limits:
    cpu: 100m
    memory: 64Mi

