rbac:
  create: true

serviceAccount:
  create: true
  name: promtail

resources:
  requests:
    cpu: 50m
    memory: 128Mi
  limits:
    cpu: 100m
    memory: 256Mi

# Importante en k3s/containerd: lee logs de /var/log/pods, Se monta como RO por seguridad
extraVolumes:
  - name: varlog
    hostPath:
      path: /var/log
extraVolumeMounts:
  - name: varlog
    mountPath: /var/log
    readOnly: true

config:
  clients:
    - url: http://loki.monitoring.svc.cluster.local:3100/loki/api/v1/push
